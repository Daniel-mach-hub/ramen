<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen Rater</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Ramen Rater</h1>

        <div id="ramen-menu" class="ramen-menu">
            <img src="kojiro.jpg" alt=" kojiro" data-id="1">
            <img src="naruto.jpg" alt="naruto" data-id="2">
            <img src="nirvana.jpg" alt="nirvana" data-id="3">
            <img src="gyukotsu.jpg" alt="gyokotsu" data-id="4">
            <img src="shoyu.jpg" alt="shoyu" data-id="5">
        </div>

        <div id="ramen-detail" class="ramen-detail">
            </div>

        <div class="add-ramen">
            <h2>Add New Ramen</h2>
            <form id="new-ramen-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>

                <label for="restaurant">Restaurant:</label>
                <input type="text" id="restaurant" name="restaurant" required><br>

                <label for="image">Image URL:</label>
                <input type="text" id="image" name="image" required><br>

                <label for="rating">Rating:</label>
                <input type="number" id="rating" name="rating" min="1" max="10"><br>

                <label for="comment">Comment:</label>
                <textarea id="comment" name="comment"></textarea><br>

                <button type="submit">Create</button>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
